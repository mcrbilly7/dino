<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Dino Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="start-screen" id="start-screen">
      <h1>🐱‍🏍 Ultimate Dino Runner</h1>
      <button id="start-btn">Play</button>
    </div>
    <div id="game" class="game">
      <div id="dino" class="dino"></div>
      <div id="ground" class="ground"></div>
      <div id="score" class="score">Score: 0</div>
      <div id="high-score" class="high-score">High Score: 0</div>
      <div id="game-over" class="game-over">
        <p>Game Over</p>
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>
  <audio id="jump-sound" src="jump.mp3" preload="auto"></audio>
  <audio id="hit-sound" src="hit.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
